<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With DOM(Document Object Model)</title>
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css file added here -->

</head>
<body>
    <h1 class="text-center">To Do List</h1>
    <div class="container text-center w-50 m-auto">
        <div class="input-group mt-5">
            <textarea class="form-control h-50" aria-label="With textarea" cols="2" rows="2"></textarea>
            <button class="btn btn-danger input-group-text">Add Items</button>
        </div>
        <div class="mt-5">
            <table class="table table-striped">
                <thead>
                    <th>Number</th>
                    <th>Description</th>
                    <th>Button</th>
                 
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>Button</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </div>
    



    <!-- script tag added -->
    <script src="script.js"></script>

</html>
